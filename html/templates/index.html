<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ .BasePath }}/static/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>{{ .title }}</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card">
        <p><a href="{{ .BasePath }}/pools" class="link-back">Zur Poolübersicht</a></p>
      </section>
      <section class="status">
        {{ if .error }}
        <div class="alert alert-error">{{ .error }}</div>
        {{ end }}

        {{ if .message }}
        <div class="alert alert-success">{{ .message }}</div>
        {{ end }}

        {{ if .result }}
          <div class="alert alert-info">
            <p>{{ .result }}</p>
            {{ if .poolName }}
              <p>Pool: <a href="{{ .BasePath }}/pools/{{ .poolName }}">{{ .poolName }}</a></p>
              <p>Kommentar: {{ .comment }}</p>
            {{ end }}
          </div>
        {{ end }}
      </section>

        <section class="card">
          <h2>IP-Adresse prüfen</h2>
          <form method="post" action="{{ .BasePath }}/check" novalidate>
            <div class="field-group">
              <label for="ip">IP-Adresse</label>
              <input type="text" id="ip" name="ip" autocomplete="off" placeholder="z. B. 192.0.2.1">
            </div>
            <button type="submit">Prüfen</button>
          </form>
      </section>
    </div>
  </main>
</body>
</html>
