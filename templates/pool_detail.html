<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>{{ .title }}</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card">
        <p><a href="/pools" class="link-back">Zurück zur Poolübersicht</a></p>
        <p><a href="/" class="link-back">Zurück zur Startseite</a></p>
      </section>

      {{ if .error }}
      <section class="status">
        <div class="alert alert-error">{{ .error }}</div>
      </section>
      {{ end }}

      <section class="card">
        <h2>Pool "{{ .pool }}"</h2>

        <div class="table-wrapper">
          <table class="data-table">
            <thead>
              <tr>
                <th scope="col">CIDR</th>
                <th scope="col">Kommentar</th>
                <th scope="col">Aktion</th>
              </tr>
            </thead>
            <tbody>
            {{ range .entries }}
              <tr>
                <td>{{ .CIDR }}</td>
                <td>{{ .CommentString }}</td>
                <td>
                  <form method="post" action="/pools/{{ $.pool }}/delete">
                    <input type="hidden" name="cidr" value="{{ .CIDR }}">
                    <button type="submit" class="btn-danger">Löschen</button>
                  </form>
                </td>
              </tr>
            {{ else }}
              <tr>
                <td colspan="3" class="table-empty">Keine Einträge vorhanden.</td>
              </tr>
            {{ end }}
            </tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h3>Neuen CIDR hinzufügen</h3>
        <form method="post" action="/pools/{{ .pool }}/add" novalidate>
          <div class="field-group">
            <label for="cidr">CIDR</label>
            <input type="text" id="cidr" name="cidr" placeholder="z. B. 192.168.1.0/24">
          </div>

          <div class="field-group">
            <label for="comment">Kommentar (max. 60 Zeichen)</label>
            <input type="text" id="comment" name="comment" maxlength="60">
          </div>

          <button type="submit">Hinzufügen</button>
        </form>
      </section>


    </div>
  </main>
</body>
</html>
