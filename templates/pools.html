<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>{{ .title }}</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card">
        <p><a href="/" class="link-back">Zurück zur Startseite</a></p>
      </section>

      {{ if .error }}
      <section class="status">
        <div class="alert alert-error">{{ .error }}</div>
      </section>
      {{ end }}

      <section class="card">
        <h2>Verfügbare Pools</h2>

        <ul class="item-list">
          {{ range .pools }}
          <li>
            <a href="/pools/{{ . }}" class="link-item">{{ . }}</a>
          </li>
          {{ else }}
          <li class="item-empty">Keine Pools vorhanden.</li>
          {{ end }}
        </ul>
      </section>
        <section class="card">
          <h2>Blockliste hochladen</h2>
          <p class="hint">Unterstütztes Format: Konfigurationsdatei mit IP-Einträgen (.conf)</p>
          <form method="post" action="/upload" enctype="multipart/form-data">
            <div class="field-group">
              <label for="file">Datei auswählen</label>
              <input type="file" id="file" name="file" accept=".conf">
            </div>
            <button type="submit">Hochladen</button>
          </form>
        </div>
      </section>


    </div>
  </main>
</body>
</html>
